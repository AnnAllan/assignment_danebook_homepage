
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Danebook</title>
    <!-- Le styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="row-fluid">
            <h1 class="col-md-3 col-md-offset-1">
              Danebook
            </h1>
            <form class="form-inline pull-right col-md-5 col-md-offset-3 ">
              <div class="m">
              <div class="form-group">
                <div class="row">
                  <label for="email">Email</label>
                </div>
                <div class="row">
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
            </div>
            <div class="m">
              <div class="form-group">
                <div class="row">
                  <label for="pass">Password</label>
                </div>
                <div class="row">
                  <input type="password" class="form-control" id="pass" >
                </div>
              </div>
            </div>
              <button type="submit" class="btn btn-primary">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <h2 class="col-md-6 col-md-offset-1">
          Connect with all your friends!
        </h2>
      </div>
      <div class="row">
        <ul class="col-md-6 col-md-offset-2">
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see.</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because you're a positive person!</li>
        </ul>
    </div>
    </main>

  </body>
</html>
